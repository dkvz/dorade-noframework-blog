<div class="{{layout}}">
  <div class="article-card card hoverable">
    <div class="card-content">
      <span class="card-title blue-grey-text text-darken-1">{{title}}</span>
      {{snippet}}
    </div>
    <div class="card-action">
      <a href="/articles/{{articleURL}}">
        <i class="material-icons right" aria-hidden="true">open_in_new</i>
        Ouvrir l'article
      </a>
    </div>
  </div>
</div>
