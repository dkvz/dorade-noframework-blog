<div class="row mobile-hack">
  <div class="card-panel transp-box col s12 transition-container" id="cta">
    <h3 class="center blue-grey-text text-darken-2 blog-title drop-anim">Le Blog des Articles Beaucoup Trop Longs</h3>
    <hr class="blue-grey super-divider" />
    <div class="cta-row">
      <a class="waves-effect waves-light btn-large hero-button" href="/articles"><i class="material-icons left"
          aria-hidden="true">create</i>Lire mes articles</a>
      <a class="waves-effect waves-light btn-large hero-button" href="/breves"><i class="material-icons left"
          aria-hidden="true">chat_bubble</i>Lire mes brèves</a>
    </div>
    <div class="cta-row" id="searchPanel">
      <label class="search-control z-depth-1">
        <i class="material-icons" aria-hidden="true">search</i>
        <form id="searchForm">
          <input type="text" id="searchInput" placeholder="Rechercher" aria-label="Rechercher" />
        </form>
      </label>
    </div>
  </div>
</div>

<div class="row mobile-hack" id="homeContent">
  <div class="transp-box col l6 m12 s12">
    <div class="section">
      <h4 class="blue-grey-text">Dernières Brèves</h4>
      <div class="row" id="lastShorts">
        <!-- Breves -->
        <div class="col s12 center">
          <div class="preloader-wrapper small active" id="shortsSpinner">
            <div class="spinner-layer spinner-green-only">
              <div class="circle-clipper left">
                <div class="circle"></div>
              </div>
              <div class="gap-patch">
                <div class="circle"></div>
              </div>
              <div class="circle-clipper right">
                <div class="circle"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row center-flex"><a class="waves-effect waves-light btn-large" href="/breves"><i
            class="material-icons left" aria-hidden="true">open_in_browser</i>Suite des brèves...</a></div>
    </div>
  </div>
  <div class="transp-box col l6 m12 s12">
    <div class="section">
      <h4 class="blue-grey-text">Derniers Articles</h4>
      <div class="row" id="lastArticles">
        <!-- Articles -->
        <div class="col s12 center">
          <div class="preloader-wrapper small active" id="articlesSpinner">
            <div class="spinner-layer spinner-green-only">
              <div class="circle-clipper left">
                <div class="circle"></div>
              </div>
              <div class="gap-patch">
                <div class="circle"></div>
              </div>
              <div class="circle-clipper right">
                <div class="circle"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row center-flex"><a class="waves-effect waves-light btn-large" href="/articles"><i
            class="material-icons left" aria-hidden="true">open_in_browser</i>Suite des articles...</a></div>
    </div>
  </div>
</div>
