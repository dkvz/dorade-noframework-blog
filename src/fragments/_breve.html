<div class={{layout}}>
  <div class="card hoverable">
    <div class="card-image waves-effect waves-block waves-light">
      <img class="activator" src="{{thumbImage}}">
    </div>
    <div class="card-content nice-links normal-ul">
      <span class="card-title activator blue-grey-text text-darken-1">{{title}}</span>
      <p>{{summary}}</p>
    </div>
    <div class="card-action">
      <a href="/breves/{{id}}">Lire la suite...</a>
    </div>
    <div class="card-reveal">
      <span class="card-title blue-grey-text text-darken-1"><i class="material-icons right">close</i></span>
      <div class="article-info">
        <div class="date-author">
          <i class="material-icons">date_range</i>Posté le {{date}}
        </div>
        <div class="date-author">
          <i class="material-icons">account_box</i>&nbsp;Par <b>{{author}}</b>
        </div>
      </div>
      <div class="normal-ul">
        <p><b>Avertissement</b>: j'ai appelé ça des <i>brèves</i> mais c'est pas assez bref pour mettre le contenu ici.</p>
        <p class="center-align">
          <a class="btn-large waves-effect waves-light" href="/breves/{{id}}">
            Lire la suite...
            <i class="material-icons right">open_in_new</i>
          </a>
        </p>
      </div>
    </div>
  </div>
</div>
